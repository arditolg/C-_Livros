<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumir API de Livros</title>
  </head>
  <body>
    <h1>Lista de Livros</h1>
    <ul id="livros-list"></ul>

    <h2>Adicionar Novo Livro</h2>
    <form id="add-livro-form">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required /><br /><br />

      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required /><br /><br />

      <label for="lancamento">Lançamento:</label>
      <input
        type="date"
        id="lancamento"
        name="lancamento"
        required
      /><br /><br />

      <label for="idTag">ID da Tag:</label>
      <input type="number" id="idTag" name="idTag" required /><br /><br />

      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" required /><br /><br />

      <label for="idTipo">ID do Tipo:</label>
      <input type="number" id="idTipo" name="idTipo" required /><br /><br />

      <button type="submit">Adicionar Livro</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
